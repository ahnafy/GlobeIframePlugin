<title>Globe</title>

<script type="text/javascript">
window.addEventListener("load", function() {
    var options = {
       //globeBackColor: "#73514F55",
        globeBackColor: "#FFD700FF",
        globeFrontColor: "#800000FF",
        globeLinesColor: "#FFD700FF",

//       width:1920,
//       height:996,
//       change
       rotationIdleSpeedFactor: 10.0,
       rotationSpeedFactor: 2.0,
       wave: false
    };

    var globe = new Globe(document.getElementById("3DView"),options);

    /* Can add new image here and to make multiple places function */


    var img = new Image();
    var items = [];
    img.onload = function() {

       // basic test usage
       globe.addImage(45.5919, -95.9189, img);
       globe.addImage(45.5919, -95.9189, img);
       globe.addImage(45.5919, -95.9189, img);
       globe.addImage(45.5919, -95.9189, img);
       globe.addImage(45.5919, -95.9189, img);
       globe.addImage(45.5919, -95.9189, img);
       globe.addImage(45.5919, -95.9189, img);


       // check it's in the tree
       if (globe.items.children.length !== 7) {
          alert("Should be 7, and is " + globe.items.children.length);
       }
       globe.dispose();
       if (globe.items.children.length !== 0) {
          alert("Should be 0, and is " + globe.items.children.length);
       }

       items.push(globe.addImage(45.5919, -95.9189, img));
       // check it's in the tree
       if (globe.items.children.length !== 1) {
          alert("Should be 1, and is " + globe.items.children.length);
       }
       items[0].dispose();
       // check it's not in the tree
       if (globe.items.children.length !== 0) {
          alert("Should be 0, and is " + globe.items.children.length);
       }
    };
    img.src = "UMM_Cougars.png";
 

    window.setInterval(function() {
          globe.addImage(45.5919, -95.9189, img, {color: [1.0, 1.0, 1.0, 1.0]}, function() { osg.log("Hit itemID " + this.itemID ); } );
       }, 5000);

},true);

</script>
